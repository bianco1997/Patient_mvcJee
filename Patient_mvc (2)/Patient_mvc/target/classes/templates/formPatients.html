<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--pour lier ce contenue avec la section contenet de la page template-->
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
    <form method="post" th:action="@{/admin/save}">

        <label for="nom">Nom</label>
        <input id="nom" class="form-control" type="text" name="nom" th:value="${patient.nom}">
        <span class="text-danger" th:errors="${patient.nom}"></span>

        <label for="dateNaiss">Date de Naissance</label>
        <input id="dateNaiss" class="form-control" type="date" name="dateNaiss" th:value="${patient.dateNaiss}">
        <span class="text-danger" th:errors="${patient.dateNaiss}"></span>

        <label for="malade">Malade</label>
        <input id="malade" type="checkbox" name="malade" th:checked="${patient.malade}">
        <span class="text-danger" th:errors="${patient.malade}"></span>
        <br>

        <label for="score">Score</label>
        <input id="score" class="form-control" type="text" name="dateNaiss" th:value="${patient.score}">
        <span class="text-danger" th:errors="${patient.score}"></span>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    </div>
</div>
</body>
</html>
